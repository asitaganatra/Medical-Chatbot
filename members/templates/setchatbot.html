{% extends "master.html" %}
<h1>Chatbot Settings</h1>
{% block title %}
<h1>Submit Questions - Answers </h1>
{% endblock %}
{% block content %}
<div style="background-color: cornflowerblue;padding-top:5px; padding-bottom:5px;color:white;">
    <table style="width:100%;"><tr><td style="width:40%;text-align:center"><h3>Chatbot Question - Answer Registration</h3></td></tr></table>
   
</div>

<hr>
<div>
<center>
<form action="setchatbotrecord/" method="post">
{% csrf_token %}
<table class="blueTable" border='1' cellspacing='0' cellpadding='2px' style="vertical-align:middle;width:80%;">
    <tr>
        <td style="pading-top:20px;padding-bottom:20px;text-align:right;vertical-align:middle;width:15%;"><label for="patient_id">Question</label></td> 
        <td><input name="question" placeholder="Enter Question" style="width:80%;height:30px;"><i>Limit: 250 Characters</i></td></tr>
    <tr><td style="pading-top:20px;padding-bottom:20px;text-align:right;vertical-align: middle;width:30%;"><label for="patient_id">Answer</label><br></td> 
        <td ><input name="answer" placeholder="Enter Answer" style="width:80%;height:30px;"><i>Limit: 500 Characters</i></td></tr>
    <tr><td colspan=2 ><center><input type="submit" value="Submit" style="width:10%;height:50px;"></center> </td></tr></table>
</form>
</center>
</div>

{% endblock %}
{% block message %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelector("form").addEventListener("submit", function (event) {
        let question = document.querySelector("input[name='question']").value.trim();
        let answer = document.querySelector("input[name='answer']").value.trim();

        if (!question) {
            alert("Question field is required.");
            event.preventDefault();
            return;
        }
        if (question.length > 250) {
            alert("Question cannot exceed 250 characters.");
            event.preventDefault();
            return;
        }
        if (!answer) {
            alert("Answer field is required.");
            event.preventDefault();
            return;
        }
        if (answer.length > 500) {
            alert("Answer cannot exceed 500 characters.");
            event.preventDefault();
        }
    });
});
</script>
{% endblock %}
